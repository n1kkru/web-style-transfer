{% extends 'base.html' %}

{% block body %}

{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class='flash {{cat}}'>{{msg}} </div>
{% endfor %}

<div class="container">
    <div id="login-form">
        <div class="container_main_page">
        <h1 class="title_text" style="text-align: center;">Регистрация</h1>
        </div>

        <form action="/register" method="post" class="form-contact">
        <p class="auth"> <label>Имя: </label> <input type="text" name="name" value="" requied/>
        <p class="auth"> <label>Логин: </label> <input type="text" name="login" value="" requied/>
        <p class="auth"> <label>Пароль: </label> <input type="password" name="pass" value="" requied/>
        <p class="auth"> <label>Повторите пароль:  </label> <input type="password" name="pass2" value="" requied/>
        <button id="register-button">Регистрация</button>
        </form>
    </div>
</div>
{% endblock %}
